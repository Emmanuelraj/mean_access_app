</p>



<div class="row">

             <h1>Login Form</h1>
    <div class="col-md-6 col-md-offset-3">

         <form class="form-horizontal"  autocomplete="off">


           <div class="form-group">
             <label  class="control-label col-sm-2" for="username">User Name</label>
             <div class="col-sm-10">
             <input type="text"  class="form-control" name="username" [(ngModel)]="loginUserData.username" required>
           </div>
         </div>

           <div class="form-group">
             <label class="control-label col-sm-2" for="password">Password</label>
             <div class="col-sm-10">
             <input type="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" required>
           </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-block" (click)="login()">Login</button>
         </div>
        </div>

     </form>

    </div>

</div>
