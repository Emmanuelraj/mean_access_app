<div class="row">
     <h1>Register Form </h1>
    <div class="col-sm-6 col-md-offset-3">

         <form class="form-horizontal">

           <div class="form-group">
             <label class="control-label col-sm-2" for="name"> Name:</label>
             <div class="col-sm-10">
               <input type="text"  class="form-control" name="name" [(ngModel)]="registeredUserData.name" required>
             </div>

           </div>
           <div class="form-group">
             <label class="control-label col-sm-2" for="email">Email:</label>
             <div class="col-sm-10">
             <input type="email" class="form-control" name="password" [(ngModel)]="registeredUserData.email" required>
           </div>
           </div>

           <div class="form-group">
             <label class="control-label col-sm-2" for="username">User Name:</label>
             <div class="col-sm-10">
             <input type="text"  class="form-control" name="username" [(ngModel)]="registeredUserData.username" required>
           </div>
           </div>
           <div class="form-group">
             <label  class="control-label col-sm-2" for="password">Password:</label>
             <div class="col-sm-10">
             <input type="password" class="form-control" name="password" [(ngModel)]="registeredUserData.password" required>
           </div>
         </div>

           <div class="form-group">
             <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
               <div class="col-sm-10">
             <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="registeredUserData.confirmPassword" required>
           </div>
         </div>


         <ul class="users">
                 <li *ngFor="let user of users">
                                                  <button type="button" class="btn btn-default" name="user" id="{{user.name}}" (click)="onClickUser(user.name)">{{user.name}}</button>

                 </li>
         </ul>


          <div class="form-group">
               <div class="col-md-offset-3">
                 <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
                </div>
           </div>

         </form>

    </div>

</div>
