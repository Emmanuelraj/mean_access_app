    <div class="row">


         <h1>View Detail Logged in as : {{username}}</h1>
       <div class="col-sm-9">

         <form >
           <div class="form-group">

             <label for="username">User Name</label>

             <input type="text" class='form-control' name="username" value="{{UserDetails.username}}" disabled>

           </div>


          <div class="form-group">

            <label for="">Name</label>

             <input type="text" class="form-control"  value="{{UserDetails.name}}" name="name"  disabled>

          </div>


         <div class="form-group">
             <label for="">Email</label>

             <input type="email" class="form-control"  value="{{UserDetails.email}}" name="email"  disabled>
         </div>

        <div class="form-group">
          <label for="">User</label>

          <input type="text" name="user"  class="form-control" id ="user"  name="{{UserDetails.user}}" (blur)="onClickUser(UserDetails.user)" value="{{UserDetails.user}}" required  >


          <!--
          <button type="submit"class="btn btn-warning" name="button">Edit User</button>
        -->

        </div>
          </form>

  </div>


     <div class="col-sm-9"  *ngIf="addbtn" >

        <h1>Add UserDetails</h1>


        <form >
          <div class="form-group">

            <label for="username">User Name</label>

            <input type="text" class='form-control' name="username" value="{{UserDetails.username}}">

          </div>


        <div class="form-group">

          <label for="">Name</label>

           <input type="text" class="form-control"  value="{{UserDetails.name}}" name="name">

        </div>


       <div class="form-group">
           <label for="">Email</label>

           <input type="email" class="form-control"  value="{{UserDetails.email}}" name="email"  >
       </div>

      <div class="form-group">
        <label for="">User</label>

        <input type="text" name="user"  class="form-control" id ="user"  name="{{UserDetails.user}}" (blur)="onClickUser(UserDetails.user)" value="{{UserDetails.user}}" required>

      </div>
        </form>

     </div>


      <div class="col-sm-9" *ngIf="deleteBtn">

         <h2>Delete :{{UserDetails.username}}</h2>
        <form class='well'>
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class='form-control' name="username" value="{{UserDetails.username}}" disabled>
          </div>
            <button type="submit"   class="btn btn-danger btn-block"   (click)="deleteSubmit()">Delete</button>
      </form>
      </div>






  <div class="col-md-3" >


  <ol *ngIf="criteriaButton">
      <button type="submit" class="btn btn-danger btn-block" (click)="delete()">Delete</button>

    </ol>

     <ol >
       <button type="submit" class="btn btn-warning btn-block">Edit</button>
     </ol>

     <ol>
       <button type="submit" class="btn btn-success btn-block" (click)="add()" disabled>+Add</button>
     </ol>
  </div>

       </div>
